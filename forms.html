<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | JobFinder</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #eef2f9;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo svg {
            width: 42px;
            height: 42px;
            display: block;
        }

        .logo-text {
            margin: 0;
            font-size: 18px;
            letter-spacing: 0.6px;
            font-weight: bold;
            background: linear-gradient(90deg, #1e6fd9, #f39b2f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }

        .nav-links .register-btn {
            background: #1e63d5;
            color: white;
            padding: 6px 14px;
            border-radius: 4px;
        }

        /* ===== FORM SECTION ===== */
        .form-container {
            max-width: 700px;
            background: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 6px;
        }

        .form-container h1 {
            text-align: center;
            color: #1e63d5;
        }

        .form-container p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        small {
            color: #666;
            display: block;
            margin-top: -15px;
            margin-bottom: 20px;
        }

        button {
            background: #1e63d5;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #174fb3;
        }

        .req {
            color: #c62828;
            margin-left: 4px;
        }

        .field.invalid {
            border-color: #c62828;
            box-shadow: 0 0 0 2px rgba(198, 40, 40, 0.15);
        }

        .form-response {
            text-align: center;
            color: #1e63d5;
            font-weight: bold;
            margin: 12px 0 0;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .form-response.show {
            opacity: 1;
        }

        .form-response.error {
            color: #c62828;
        }

        /* ===== FOOTER ===== */
        footer {
            text-align: center;
            padding: 15px;
            background: white;
            color: #666;
            margin-top: 40px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<div class="navbar">
    <div class="logo">
        <svg viewBox="0 0 120 120" aria-hidden="true" focusable="false">
            <defs>
                <radialGradient id="glassGlow" cx="50%" cy="45%" r="55%">
                    <stop offset="0%" stop-color="#8fd2ff"/>
                    <stop offset="60%" stop-color="#2b7de5"/>
                    <stop offset="100%" stop-color="#0f3b8f"/>
                </radialGradient>
                <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0%" stop-color="#7ee0ff"/>
                    <stop offset="55%" stop-color="#2f8bff"/>
                    <stop offset="100%" stop-color="#1c49c9"/>
                </linearGradient>
                <linearGradient id="bag" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0%" stop-color="#ffcc62"/>
                    <stop offset="55%" stop-color="#f59a2f"/>
                    <stop offset="100%" stop-color="#d66d1b"/>
                </linearGradient>
                <linearGradient id="pin" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0%" stop-color="#ff6b6b"/>
                    <stop offset="100%" stop-color="#e83d5a"/>
                </linearGradient>
            </defs>

            <circle cx="56" cy="56" r="38" fill="url(#glassGlow)"/>
            <circle cx="56" cy="56" r="44" fill="none" stroke="url(#ring)" stroke-width="8"/>

            <rect x="44" y="36" width="30" height="22" rx="4" fill="url(#bag)"/>
            <rect x="52" y="32" width="14" height="6" rx="3" fill="#ffdc8f"/>
            <rect x="56" y="46" width="8" height="6" rx="2" fill="#fef2cf"/>

            <path d="M78 42c8 0 14 6 14 13 0 10-14 20-14 20S64 65 64 55c0-7 6-13 14-13z" fill="url(#pin)"/>
            <circle cx="78" cy="55" r="5" fill="#ffe1e6"/>

            <line x1="22" y1="92" x2="42" y2="72" stroke="url(#ring)" stroke-width="10" stroke-linecap="round"/>
            <line x1="18" y1="96" x2="40" y2="74" stroke="#0f3b8f" stroke-width="6" stroke-linecap="round"/>

            <circle cx="22" cy="28" r="3" fill="#a9dcff"/>
            <circle cx="90" cy="22" r="2.5" fill="#ffe08a"/>
            <circle cx="94" cy="78" r="2.5" fill="#86c8ff"/>
        </svg>
        <h2 class="logo-text">JOB FINDER</h2>
    </div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Jobs</a>
        <a href="#">Companies</a>
        <a href="login.html">Login</a>
        <a href="#" class="register-btn">Register</a>
    </div>
</div>

<!-- ===== FORM ===== -->
<div class="form-container">
    <h1>Job Application Form</h1>
    <p>Please fill out the form to apply for the job.</p>

    <form id="application-form" novalidate>
        <label>Full Name<span class="req">*</span></label>
        <input class="field" type="text" name="full_name" placeholder="Enter your full name" required>

        <label>Email Address<span class="req">*</span></label>
        <input class="field" type="email" name="email" placeholder="Enter your email" required>

        <label>Phone Number<span class="req">*</span></label>
        <input class="field" type="tel" name="phone" placeholder="Enter your phone number" required>

        <label>Resume<span class="req">*</span></label>
        <input class="field" type="file" name="resume" accept=".pdf,.doc,.docx" required>
        <small>Upload your resume (PDF, DOC, DOCX).</small>

        <label>Cover Letter<span class="req">*</span></label>
        <textarea class="field" name="cover_letter" placeholder="Write your cover letter here..." required></textarea>

        <label>LinkedIn Profile (optional)</label>
        <input type="url" placeholder="https://">

        <button type="submit">Submit Application</button>
        <p id="form-response" class="form-response" aria-live="polite"></p>
    </form>
</div>

<!-- ===== FOOTER ===== -->
<footer>
    Â© 2026 JobFinder. All rights reserved.
</footer>

<script>
    const form = document.getElementById("application-form");
    const response = document.getElementById("form-response");

    const requiredFields = form.querySelectorAll(".field[required]");

    const updateFieldStyles = () => {
        requiredFields.forEach((field) => {
            field.classList.toggle("invalid", !field.checkValidity());
        });
    };

    form.addEventListener("submit", (event) => {
        event.preventDefault();
        response.classList.remove("error");

        if (!form.checkValidity()) {
            response.textContent = "Please fill in all required fields.";
            response.classList.add("show", "error");
            updateFieldStyles();
            return;
        }

        response.textContent = "Thanks! Your application has been submitted.";
        response.classList.add("show");
        form.reset();
        requiredFields.forEach((field) => field.classList.remove("invalid"));
    });

    form.addEventListener("input", (event) => {
        if (event.target.classList.contains("field")) {
            event.target.classList.toggle("invalid", !event.target.checkValidity());
        }
    });
</script>

</body>
</html>
