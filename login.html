<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | JobFinder</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e9f2ff 0%, #f6f0ff 45%, #eef7ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo svg {
            width: 200px;
            height: 60px;
            display: block;
            overflow: visible;
            animation: logo-float 4s ease-in-out infinite;
        }

        .logo-text {
            margin: 0;
            font-size: 18px;
            letter-spacing: 0.6px;
            font-weight: bold;
            background: linear-gradient(90deg, #1e6fd9, #f39b2f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo .pin {
            fill: url(#grad);
            stroke: #ffffffaa;
            stroke-width: 3;
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            animation: logo-draw 2s ease forwards;
            filter: drop-shadow(0 0 8px #38bdf8);
        }

        .logo .halo {
            fill: rgba(56, 189, 248, 0.18);
            animation: logo-halo 2.6s ease-in-out infinite;
        }

        .logo .briefcase {
            fill: #0f172a;
            animation: logo-bounce 2s infinite ease-in-out;
        }

        .logo .pulse {
            fill: none;
            stroke: #67e8f9;
            stroke-width: 3;
            animation: logo-pulse 1.5s infinite;
        }

        .logo .logo-text-svg {
            font-size: 28px;
            fill: url(#grad);
            letter-spacing: 1px;
            opacity: 0;
            animation: logo-fade-in 1s forwards 1.6s;
            filter: drop-shadow(0 0 6px rgba(139, 92, 246, 0.35));
        }

        @keyframes logo-draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes logo-bounce {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-6px);
            }
        }

        @keyframes logo-float {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-4px);
            }
        }

        @keyframes logo-halo {
            0% {
                opacity: 0.2;
                transform: scale(0.95);
            }
            100% {
                opacity: 0.45;
                transform: scale(1.12);
            }
        }

        @keyframes logo-pulse {
            0% {
                r: 18;
                opacity: 1;
            }
            100% {
                r: 30;
                opacity: 0;
            }
        }

        @keyframes logo-fade-in {
            to {
                opacity: 1;
            }
        }

        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }

        .nav-links .register-btn {
            background: #1e63d5;
            color: white;
            padding: 6px 14px;
            border-radius: 4px;
        }

        /* ===== FORM SECTION ===== */
        .form-container {
            max-width: 520px;
            background: rgba(255, 255, 255, 0.96);
            margin: 60px auto;
            padding: 34px;
            border-radius: 16px;
            box-shadow: 0 24px 70px rgba(15, 23, 42, 0.12);
            border: 1px solid rgba(148, 163, 184, 0.25);
            backdrop-filter: blur(6px);
        }

        .form-container h1 {
            text-align: center;
            color: #1e63d5;
            margin-bottom: 6px;
            font-size: 30px;
        }

        .form-container p {
            text-align: center;
            color: #666;
            margin-bottom: 32px;
            font-size: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #0f172a;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 18px;
            border: 1px solid #cbd5f0;
            border-radius: 10px;
            outline: none;
            background: #fff;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus {
            border-color: #6a9bff;
            box-shadow: 0 0 0 3px rgba(99, 132, 255, 0.2);
        }

        button {
            background: #1e63d5;
            color: white;
            border: none;
            padding: 12px 16px;
            width: 100%;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        button:hover {
            background: #174fb3;
            transform: translateY(-1px);
            box-shadow: 0 12px 25px rgba(30, 99, 213, 0.25);
        }

        .helper {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .helper a {
            color: #1e63d5;
            text-decoration: none;
        }

        .req {
            color: #c62828;
            margin-left: 4px;
        }

        .field.invalid {
            border-color: #c62828;
            box-shadow: 0 0 0 2px rgba(198, 40, 40, 0.15);
        }

        .form-response {
            text-align: center;
            color: #1e63d5;
            font-weight: bold;
            margin: 12px 0 0;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .form-response.show {
            opacity: 1;
        }

        .form-response.error {
            color: #c62828;
        }

        /* ===== FOOTER ===== */
        footer {
            text-align: center;
            padding: 15px;
            background: white;
            color: #666;
            margin-top: 40px;
            border-top: 1px solid #ddd;
            margin-top: auto;
        }
    </style>
</head>
<body>

<!-- ===== NAVBAR ===== -->
<div class="navbar">
    <div class="logo">
        <svg viewBox="0 0 320 120" aria-hidden="true" focusable="false">
            <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#5dd5ff"/>
                    <stop offset="100%" stop-color="#9b7bff"/>
                </linearGradient>
            </defs>

            <circle class="halo" cx="60" cy="50" r="26"/>
            <circle class="pulse" cx="60" cy="50" r="18"/>

            <path class="pin"
                  d="M60 10
                     C40 10, 30 30, 30 45
                     C30 70, 60 95, 60 95
                     C60 95, 90 70, 90 45
                     C90 30, 80 10, 60 10Z"/>

            <rect class="briefcase" x="50" y="38" width="20" height="14" rx="2"/>
            <rect class="briefcase" x="56" y="34" width="8" height="4"/>

            <text class="logo-text-svg" x="120" y="60">JobFinder</text>
        </svg>
    </div>
    <div class="nav-links">
        <a href="home.html">Home</a>
        <a href="#">Jobs</a>
        <a href="#">Companies</a>
        <a href="login.html">Login</a>
        <a href="forms.html" class="register-btn">Register</a>
    </div>
</div>

<!-- ===== FORM ===== -->
<div class="form-container">
    <h1>Login</h1>
    <p>Welcome back. Please sign in to continue.</p>

    <form id="login-form" novalidate>
        <label>Email Address<span class="req">*</span></label>
        <input class="field" type="email" name="email" placeholder="Enter your email" required>

        <label>Password<span class="req">*</span></label>
        <input class="field" type="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
        <p id="login-response" class="form-response" aria-live="polite"></p>
        <div class="helper">
            New to JobFinder? <a href="forms.html">Create an account</a>
        </div>
    </form>
</div>

<!-- ===== FOOTER ===== -->
<footer>
    Â© 2026 JobFinder. All rights reserved.
</footer>

<script>
    const loginForm = document.getElementById("login-form");
    const loginResponse = document.getElementById("login-response");

    const requiredLoginFields = loginForm.querySelectorAll(".field[required]");

    const updateLoginFieldStyles = () => {
        requiredLoginFields.forEach((field) => {
            field.classList.toggle("invalid", !field.checkValidity());
        });
    };

    loginForm.addEventListener("submit", (event) => {
        event.preventDefault();
        loginResponse.classList.remove("error");

        if (!loginForm.checkValidity()) {
            loginResponse.textContent = "Please fill in all required fields.";
            loginResponse.classList.add("show", "error");
            updateLoginFieldStyles();
            return;
        }

        loginResponse.textContent = "Login submitted. We'll take it from here.";
        loginResponse.classList.add("show");
        loginForm.reset();
        requiredLoginFields.forEach((field) => field.classList.remove("invalid"));
    });

    loginForm.addEventListener("input", (event) => {
        if (event.target.classList.contains("field")) {
            event.target.classList.toggle("invalid", !event.target.checkValidity());
        }
    });
</script>

</body>
</html>
